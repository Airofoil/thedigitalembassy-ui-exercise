    <script>

        const margins = {
            HOME: 46,
            ABOUT: 38,
            WORK: 30,
            SERVICES: 22,
            BLOG: 14,
            CONTACT: 6,
        }

        $(document).ready(function() {
            $('li.navlink a').click(function(e) {
                e.preventDefault();

                $('main').addClass('loading');
                $('a.selected').removeClass('selected');
                $(e.target).addClass('selected');

                let page = e.target.href; console.log(page);
                let home = $('li.navlink').first();
                home.css('margin-left',margins[e.target.innerHTML]+'%');
                margins[e.target.innerHTML] < 14 ? home.css('opacity','0') : home.css('opacity','1');

                $('main').load(page).removeClass('loading');
            });
            $('main').load('home.html');
        });

    </script>
